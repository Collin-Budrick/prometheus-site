services:
  traefik:
    image: traefik:v3.1
    command:
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http3=true
      - --entrypoints.websecure.http3.advertisedport=443
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
    ports:
      - '80:80'
      - '443:443/tcp'
      - '443:443/udp'
    volumes:
      - ./infra/traefik/dynamic:/etc/traefik/dynamic:ro
      - ./infra/traefik/certs:/etc/traefik/certs:ro
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    command: sh -c "bun run --cwd apps/web vite preview --host 0.0.0.0 --port 4173"
    working_dir: /app
    environment:
      - WEB_PORT=4173
      - API_URL=http://api:4000
      - DATABASE_URL=postgresql://prometheus:secret@db:5432/prometheus
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=prometheus
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=prometheus
    depends_on:
      api:
        condition: service_healthy
    profiles: [dev, prod]
    labels:
      - traefik.enable=true
      - traefik.http.routers.prometheus-web.rule=Host(`prometheus.prod`)
      - traefik.http.routers.prometheus-web.entrypoints=web
      - traefik.http.routers.prometheus-web.priority=1
      - traefik.http.routers.prometheus-web.service=prometheus-web
      - traefik.http.services.prometheus-web.loadbalancer.server.port=4173

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: prometheus-site-api
    working_dir: /app/apps/api
    command: ["bun", "run", "dist/index.js"]
    profiles: [dev, prod]
    environment:
      - API_PORT=4000
      - API_HOST=0.0.0.0
      - DATABASE_URL=postgresql://prometheus:secret@db:5432/prometheus
      - POSTGRES_HOST=db
      - POSTGRES_USER=prometheus
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=prometheus
      - POSTGRES_PORT=5432
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
      - RUN_MIGRATIONS=1
    labels:
      - traefik.enable=true
      - traefik.http.routers.prometheus-api.rule=Host(`prometheus.prod`) && PathPrefix(`/api`)
      - traefik.http.routers.prometheus-api.entrypoints=web
      - traefik.http.routers.prometheus-api.priority=10
      - traefik.http.routers.prometheus-api.middlewares=prometheus-api-strip
      - traefik.http.middlewares.prometheus-api-strip.stripprefix.prefixes=/api
      - traefik.http.routers.prometheus-api.service=prometheus-api
      - traefik.http.services.prometheus-api.loadbalancer.server.port=4000
    depends_on:
      db:
        condition: service_healthy
      valkey:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "bun -e \"const port = process.env.API_PORT || '4000'; fetch('http://localhost:' + port + '/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 5

  db:
    image: postgres:18.1-alpine
    environment:
      - POSTGRES_USER=prometheus
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=prometheus
    ports:
      - '5433:5432'
    volumes:
      - db_data:/var/lib/postgresql
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U prometheus']
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:9.0.1
    command: valkey-server /etc/valkey/valkey.conf
    volumes:
      - valkey_data:/data
      - ./infra/valkey/valkey.conf:/etc/valkey/valkey.conf:ro
    ports:
      - '6379:6379'

volumes:
  db_data:
  valkey_data:
