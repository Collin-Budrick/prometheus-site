services:
  traefik:
    image: traefik:v3.0
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./infra/traefik/dynamic/dev.yml:/etc/traefik/dynamic/dev.yml:ro
      - ./infra/traefik/certs:/etc/traefik/certs:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prometheus
      POSTGRES_PASSWORD: prometheus
      POSTGRES_DB: prometheus
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prometheus -d prometheus"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8
    command: ["valkey-server", "--save", "60", "1"]
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    environment:
      NODE_ENV: development
      API_HOST: 0.0.0.0
      API_PORT: 4000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: prometheus
      POSTGRES_PASSWORD: prometheus
      POSTGRES_DB: prometheus
      POSTGRES_SSL: "false"
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      WEB_PROTOCOL: https
      WEB_PORT: 443
      WEB_HOST: prometheus.dev
      BETTER_AUTH_COOKIE_SECRET: dev-cookie-secret-please-change-32
    ports:
      - "4000:4000"

volumes:
  postgres_data:
  valkey_data:
