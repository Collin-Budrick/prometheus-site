services:
  caddy:
    build:
      context: ./infra/caddy
      dockerfile: Dockerfile
      cache_from:
        - type=local,src=.cache/buildx/caddy
      cache_to:
        - type=local,dest=.cache/buildx/caddy,mode=max
    depends_on:
      web:
        condition: service_healthy
    ports:
      - "${PROMETHEUS_HTTP_PORT:-80}:80"
      - "${PROMETHEUS_HTTPS_PORT:-443}:443"
      - "${PROMETHEUS_HTTPS_PORT:-443}:443/udp"
    volumes:
      - ./infra/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./infra/caddy/certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: prometheus
      POSTGRES_PASSWORD: prometheus
      POSTGRES_DB: prometheus
    ports:
      - "${PROMETHEUS_POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prometheus -d prometheus"]
      interval: 2s
      timeout: 3s
      retries: 10

  valkey:
    image: valkey/valkey:8
    command: ["valkey-server", "--save", "60", "1"]
    ports:
      - "${PROMETHEUS_VALKEY_PORT:-6379}:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      cache_from:
        - type=local,src=.cache/buildx/api
      cache_to:
        - type=local,dest=.cache/buildx/api,mode=max
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    environment:
      NODE_ENV: ${API_NODE_ENV:-development}
      API_HOST: 0.0.0.0
      API_PORT: 4000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: prometheus
      POSTGRES_PASSWORD: prometheus
      POSTGRES_DB: prometheus
      POSTGRES_SSL: "false"
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      WEB_PROTOCOL: https
      WEB_PORT: 443
      WEB_HOST: ${PROMETHEUS_WEB_HOST:-prometheus.dev}
      ENABLE_WEBTRANSPORT_FRAGMENTS: ${ENABLE_WEBTRANSPORT_FRAGMENTS:-1}
      BETTER_AUTH_COOKIE_SECRET: dev-cookie-secret-please-change-32
    ports:
      - "${PROMETHEUS_API_PORT:-4000}:4000"

  webtransport:
    build:
      context: .
      dockerfile: apps/webtransport/Dockerfile
      cache_from:
        - type=local,src=.cache/buildx/webtransport
      cache_to:
        - type=local,dest=.cache/buildx/webtransport,mode=max
    environment:
      WEBTRANSPORT_API_BASE: http://api:4000
      WEBTRANSPORT_LISTEN_ADDR: :4444
      WEBTRANSPORT_CERT_PATH: /etc/caddy/certs/prometheus.dev+prometheus.prod.pem
      WEBTRANSPORT_KEY_PATH: /etc/caddy/certs/prometheus.dev+prometheus.prod.key
      WEBTRANSPORT_ALLOWED_ORIGINS: ${WEBTRANSPORT_ALLOWED_ORIGINS:-https://prometheus.dev,https://prometheus.prod}
      WEBTRANSPORT_ENABLE_DATAGRAMS: ${WEBTRANSPORT_ENABLE_DATAGRAMS:-1}
      WEBTRANSPORT_MAX_DATAGRAM_SIZE: ${WEBTRANSPORT_MAX_DATAGRAM_SIZE:-1200}
    volumes:
      - ./infra/caddy/certs:/etc/caddy/certs:ro
    ports:
      - "${PROMETHEUS_WEBTRANSPORT_PORT:-4444}:4444/udp"
    expose:
      - "4444/udp"
    depends_on:
      api:
        condition: service_started

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      cache_from:
        - type=local,src=.cache/buildx/web
      cache_to:
        - type=local,dest=.cache/buildx/web,mode=max
      args:
        VITE_API_BASE: ${PROMETHEUS_VITE_API_BASE:-/api}
        VITE_ENABLE_PREFETCH: ${VITE_ENABLE_PREFETCH:-1}
        VITE_ENABLE_WEBTRANSPORT_FRAGMENTS: ${VITE_ENABLE_WEBTRANSPORT_FRAGMENTS:-1}
        VITE_ENABLE_WEBTRANSPORT_DATAGRAMS: ${VITE_ENABLE_WEBTRANSPORT_DATAGRAMS:-1}
        VITE_ENABLE_FRAGMENT_COMPRESSION: ${VITE_ENABLE_FRAGMENT_COMPRESSION:-1}
        VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS:-1}
        VITE_REPORT_CLIENT_ERRORS: ${VITE_REPORT_CLIENT_ERRORS:-1}
        VITE_WEBTRANSPORT_BASE: ${PROMETHEUS_VITE_WEBTRANSPORT_BASE:-}
        VITE_DISABLE_SW: ${VITE_DISABLE_SW:-}
    environment:
      API_BASE: http://api:4000
    depends_on:
      api:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "bun -e \"fetch('http://127.0.0.1:4173/').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""
        ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
  valkey_data:
