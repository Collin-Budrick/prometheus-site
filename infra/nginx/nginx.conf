# HTTP/3 + Early Hints reverse proxy
# Assumes certificates mounted at /etc/nginx/tls/{fullchain.pem,privkey.pem}

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  map $request_uri $early_hint_links {
    default "";
    ~^/$ "</>; rel=preload; as=document, </assets/critical.css>; rel=preload; as=style; crossorigin=anonymous";
    ~^/(store)(?:/|$) "</store>; rel=preload; as=document, </assets/critical.css>; rel=preload; as=style; crossorigin=anonymous";
    ~^/(chat)(?:/|$) "</chat>; rel=preload; as=document, </assets/critical.css>; rel=preload; as=style; crossorigin=anonymous";
    ~^/(ai)(?:/|$) "</ai>; rel=preload; as=document, </assets/critical.css>; rel=preload; as=style; crossorigin=anonymous";
  }

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  sendfile        on;
  keepalive_timeout 65;

  server {
    listen 443 ssl http2 reuseport;
    listen 443 quic reuseport;
    server_name _;

    ssl_certificate     /etc/nginx/tls/fullchain.pem;
    ssl_certificate_key /etc/nginx/tls/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_early_data      on;

    add_header Alt-Svc 'h3=":443"; ma=86400';
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    location /api/ {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_pass http://api:4000/;
    }

    location / {
      proxy_set_header Host $host;
      proxy_pass http://web:4173/;
      add_header Link $early_hint_links always;
      add_header Early-Hints "enabled" always;
    }
  }

  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }
}
